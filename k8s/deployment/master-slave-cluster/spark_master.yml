apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spark-master
  labels:
    app: spark
    unit: master
spec:
  serviceName: spark
  replicas: 1
  selector:
    matchLabels:
      app: spark
      unit: master
  template:
    metadata:
      name: spark-master
      labels:
        app: spark
        unit: master
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: unit
                    operator: In
                    values:
                      - master
                      - worker
              topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      initContainers:
        - name: spark-master-init
          image: mpolatcan/pyspark:2.3.4-hadoop-3.2.1-java8
          imagePullPolicy: Always
          command:
            - /bin/bash
          args:
            - -c
            - $(INIT_SCRIPT)
          envFrom:
            - configMapRef:
                name: spark-init
          volumeMounts:
            - mountPath: /spark-state
              name: spark-master-volume
      containers:
        - name: spark-master
          image: mpolatcan/pyspark:2.3.4-hadoop-3.2.1-java8
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: spark-master
          volumeMounts:
            - mountPath: /home/hduser
              name: spark-master-volume
          ports:
            - containerPort: 8088
          livenessProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 15
            periodSeconds: 2
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 15
            periodSeconds: 2
            failureThreshold: 3
      securityContext:
        fsGroup: 1000
  volumeClaimTemplates:
    - metadata:
        name: spark-master-volume
      spec:
        storageClassName: gce-pd-hdd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi